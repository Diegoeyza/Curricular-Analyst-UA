<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Menu</title>
</head>
<body>
    <h1>Predefined Queries Menu</h1>
    <form action="{% url 'predefined_query' %}" method="get">
        <label for="query_type">Choose a query:</label>
        <select name="query_type" id="query_type" required>
            <option value="all_courses">View All Courses</option>
            <option value="objectives_for_course">View Objectives for a Specific Course</option>
            <option value="ra_links_high_importance">View RA Links with High Importance</option>
            <option value="requirements_for_course">View Requirements for a Specific Course</option>
            <option value="objetivos_terminales">Objetivos Terminales</option>
        </select>

        <br><br>

        <label for="user_input">Optional Input (e.g., Course ID or Name):</label>
        <input type="text" id="user_input" name="user_input" placeholder="Enter Course ID or Name">

        <br><br>

        <button type="submit">Run Query</button>
    </form>
</body>
</html>
